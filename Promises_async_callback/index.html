<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			.circle {
				transition-property: width, height, margin-left, margin-top;
				transition-duration: 2s;
				position: fixed;
				transform: translateX(-50%) translateY(-50%);
				background-color: red;
				border-radius: 50%;

				width: 0;
				height: 0;
				top: 0;
				left: 0;

				text-align: center;
			}
		</style>
	</head>

	<body>
		<button id="button" onclick="showCircle(150, 150, 100, addMessage)"
			>show</button
		>
		<div class="circle"></div>

		<!-- https://javascript.info/callbacks -->
		<script src="./showCircle.js"></script>
	</body>
</html>
